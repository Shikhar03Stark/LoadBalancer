server.port=7000
spring.datasource.url=jdbc:postgresql://localhost:5433/balancer_transactions
spring.datasource.username=postgres
spring.datasource.password=mypassword
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect
docker.image.name=vad1mo/hello-world-rest
docker.image.tag=latest
docker.port.range.min=2600
docker.port.range.max=2650
instance.replicas=10
instance.prefix=rest_api_container
instance.exposed.port=5050
proxy.client.retries=3
proxy.client.methods=GET,POST,PUT,DELETE,OPTION
proxy.client.timeout.second=30
proxy.load.balance.algo=BEST_BALANCE

